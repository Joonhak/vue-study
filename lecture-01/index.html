<html lang="ko">
  <head>
    <meta charset="UTF-8"/>
    <title>좋아요!</title>
  </head>
  <body>
    <div id="root">
      <button v-if="liked" v-on:click="toggleLiked">liked!</button>
      <button v-else v-on:click="toggleLiked">like!!</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#root',
        data: {
          liked: false,
        },
        methods: {
          toggleLiked() {
            this.liked = !this.liked;
          },
        },
      });
    </script>
  </body>
</html>
